<!-- TODO: implement a custom directive for this -->
<div class="row" ng-repeat="ass in assignments">
  <div class="col-xs-12 col-sm-8">
    <h3><a ng-href="{{ass.assignmentPath}}" target="_blank">{{ass.title}}</a></h3>
    <p>{{ass.description}}</p>
  </div>
  <div class="col-sm-4 hidden-xs">
    <a ng-href="{{ass.assignmentPath}}" target="_blank">
      <img ng-src="ass.imagePath" alt="{{ass.name}} image" class="img-rounded" width="300"/>
    </a>
  </div>
</div>
